<colors>
<<include etc/colors.conf>>
<<include etc/brewer.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
	dir   = ./sample
	file  = nhanes_exposome.png
	24bit = yes
	png   = yes
	svg   = yes
	radius         = 1500p
	background     = white
	# by default angle=0 is at 3 o'clock position
	angle_offset   = -90
	#angle_orientation = counterclockwise
	auto_alpha_colors = yes
	auto_alpha_steps  = 1
</image>


<links>
	z      = 0
	radius = 0.99r
	bezier_radius = 0.9r
	crest = 0.2
	<link all_validated_links>
		show         = yes
		color        = red
		thickness    = .5
		file         = ./links.exposome.sample.txt		
		<<include link_size_rules.conf>>
	</link>
</links>


<rules>
	# set z-depth based on size
	<rule>
		importance = 100
		condition  = 1
		z = eval( scalar min(_SIZE1_,_SIZE2_) )
	</rule>

	# add transparency to color by suffixing
	# color value with _a4
	#<rule>
	#	importance = 100
	#	condition  = 1
	#	color = eval( _color_ ."_a4")
	#</rule>
</rules>


karyotype = karyotype.exposome.txt
chromosomes_units           = 1
chromosomes_display_default = yes
chromosomes_order           = demographics,food_component_recall,physical_fitness,nutrients,smoking_behavior,pharmaceutical,phytoestrogens,hormone,allergen_test,acrylamide,melamine,perchlorate,polybrominated_ethers,hydrocarbons,volatile_compounds,heavy_metals,furans,dioxins,pcbs,pesticides,diakyl,polyflourochemicals,phenols,phthalates,bacterial_infection,viral_infection


<<include etc/housekeeping.conf>>