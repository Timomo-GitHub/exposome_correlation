<colors>
<<include etc/colors.conf>>
<<include etc/brewer.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<<include ./conf/ideogram.conf>>
<<include ./conf/ticks.conf>>

<image>
	dir   = ./img
	file  = BMXRECUM.png
	24bit = yes
	png   = yes
	svg   = yes
	radius         = 1000p
	background     = white
	# by default angle=0 is at 3 o'clock position
	angle_offset   = -90
	#angle_orientation = counterclockwise
	auto_alpha_colors = yes
	auto_alpha_steps  = 1
</image>


<links>
	z      = 0
	radius = 0.94r
	bezier_radius = 0.9r
	crest = 0.2
	<link all_validated_links>
		show         = yes
		color        = red
		thickness    = .5
		file         = ./links/links.exposome.BMXRECUM.txt
		<<include ./conf/link_size_rules.conf>>
	</link>
</links>


<rules>
	# set z-depth based on size
	<rule>
		importance = 100
		condition  = 1
		z = eval( scalar min(_SIZE1_,_SIZE2_) )
	</rule>

	# add transparency to color by suffixing
	# color value with _a4
	#<rule>
	#	importance = 100
	#	condition  = 1
	#	color = eval( _color_ ."_a4")
	#</rule>
</rules>

<plots>
	<plot>
		show = yes
		type = scatter
		file = ./plots/plot.BMXRECUM.txt
		r1 = .99r
		r0 = .95r
		glyph = circle
		orientation = in
		<axes>
		<axis>
			color     = black
			thickness = 1
			spacing   = 0.25r
		</axis>
		</axes>

		<rules>
			<rule>
				condition = var(validated) > 0 && var(effect_size) > 0
				fill_color = red
				glyph_size = 14
				flow = continue
			</rule>
			<rule>
				condition = var(validated) > 0 && var(effect_size) < 0
				fill_color = blue
				glyph_size = 14
			</rule>
		</rules>

	</plot>
	
	<plot>
		show = yes
		type = text
		color = black
		file = ./texts/text.BMXRECUM.txt
		#r0 = 1.05r
		#r1 = 1.65r
		r0 = 1r
		r1 = 1.45r
		
		show_links     = yes
		link_dims      = 0p,2p,6p,2p,5p
		link_thickness = 2p
		link_color     = black
		#
		label_snuggle        = yes
		max_snuggle_distance = 1r
		snuggle_tolerance    = 0.25r
		snuggle_sampling     = 2
		snuggle_refine       = yes
		<rules>
			<rule>
				condition = var(validated) > 0
				color = red
				label_size     = 18p
				flow = continue
			</rule>
			<rule>
				condition = var(validated) < 0 
				color = blue
				label_size     = 18p
				flow = continue
			</rule>
		</rules>
	</plot>
	
</plots>

karyotype = karyotype.exposome.txt
chromosomes_units           = 1
chromosomes_display_default = yes
chromosomes_order           = demographics,food_component_recall,physical_fitness,nutrients,smoking_behavior,phytoestrogens,hormone,allergen_test,acrylamide,melamine,perchlorate,polybrominated_ethers,hydrocarbons,volatile_compounds,heavy_metals,furans,dioxins,pcbs,pesticides,diakyl,polyflourochemicals,phenols,phthalates,bacterial_infection,viral_infection

<<include etc/housekeeping.conf>>
